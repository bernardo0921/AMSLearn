<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Remove default Django form styling */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    
    /* Hide Django help text */
    .helptext {
      display: none;
    }
    
    ul.errorlist {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-xl p-10 w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Create an Account</h1>
      <p class="text-gray-500 text-base">Join to start learning!</p>
    </div>

    <!-- Form -->
    <form class="space-y-4" method="POST">
      {% csrf_token %}
      
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-900 mb-2">
          Username:
        </label>
        <input 
          type="text" 
          name="username"
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-900 mb-2">
          Email:
        </label>
        <input 
          type="email" 
          name="email"
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-900 mb-2">
          Password:
        </label>
        <input 
          type="password" 
          name="password1"
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
          required
        />
      </div>

      <!-- Password Confirmation -->
      <div>
        <label class="block text-sm font-medium text-gray-900 mb-2">
          Password confirmation:
        </label>
        <input 
          type="password" 
          name="password2"
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <button 
          type="submit" 
          class="w-full py-3 px-4 bg-indigo-600 text-white text-base font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-200"
        >
          Sign Up
        </button>
      </div>
    </form>

    <!-- Sign In Link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account? 
      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-700 transition-colors">
        Sign in
      </a>
    </p>
  </div>
</body>
</html>
